	<div class="limiter" id="login_page" >
		<div class="container-login100">
			<div class="wrap-login100" >

				<!--form class="login100-form validate-form" method="post"-->
					<span class="login100-form-title" style = "font-family:georgia,garamond,serif;font-size:32px;font-style:italic;">
						<img src="/icons/spam_64.png"><br><br>
						Welcome to AbuseDetector!
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid user name or email address is required: (abc or ex@abc.xyz)">

						</span>
					</div>

						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					</div>
