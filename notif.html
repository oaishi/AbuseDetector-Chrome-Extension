<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/notif.js"></script>
	
	<!-- CSS Files -->
    <link href="assets_1/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets_1/css/paper-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets_1/css/demo.css" rel="stylesheet" />

	<!-- Fonts and Icons -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
	<link href="assets_1/css/themify-icons.css" rel="stylesheet">
	

	<body>
		
	<!-- End Google Tag Manager (noscript) -->
	<div class="image-container set-full-height" style="background-image: url('assets_1/img/pattern.gif')">
	    

	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8">

		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="green" id="wizard">
		                <form action="" method="">
		                <!--        You can switch " data-color="green" "  with one of the next bright colors: "blue", "azure", "orange", "red"       -->

		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">AbuseDetector</h3>
		                        	
		                    	</div>
								<div class="wizard-navigation">
									
									<ul>
			                            
			                            <li>
											<a href="#type" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-direction-alt"></i>
												</div>
												Account
											</a>
										</li>
			                            <li>
											<a href="#facilities" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-panel"></i>
												</div>
												Fetched Mails
											</a>
										</li>
			                            
			                        </ul>
								</div>
		                        <div class="tab-content">
		                            
									<div class="tab-pane" id="type">
		                                <div class="row">
		                                    <div class="col-sm-12 col-sm-offset-2">
		                                        <div class="col-sm-2">
													<div class="choice" data-toggle="wizard-checkbox" id="getauthtoken">
		                                                <input type="checkbox" name="jobb" value="Design">
		                                                <div class="card card-checkboxes card-hover-effect" >
		                                                    <i class="ti-lock"></i>
															<p>Login to Gmail</p>
		                                                </div>
		                                            </div>
		                                        </div>
		                                        <div class="col-sm-2">
													<div class="choice" data-toggle="wizard-checkbox" id="revertauthtoken">
		                                                <input type="checkbox" name="jobb" value="Design" checked>
		                                                <div class="card card-checkboxes card-hover-effect">
		                                                    <i class="ti-check-box"></i>
															<p>Log out from Gmail</p>
		                                                </div>
		                                            </div>
		                                        </div>
												
		                                    </div>
		                                </div>
		                            </div>
		                            
									<div class="tab-pane" id="facilities">
		                                <ul class="widget-list" id="Gmail">
										</ul>
										
									</div>
		                            
		                        </div>
		                        <div class="wizard-footer">
	                            	<div class="pull-right">
	                                    <input type='button' class='btn btn-next btn-fill btn-danger btn-wd' name='next' value='Next' />
	                                    <input type='button' class='btn btn-finish btn-fill btn-danger btn-wd' name='finish' value='Close' id='closewindow' />
									</div>

	                                <div class="pull-left">
	                                    <input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='Previous' />
	                                </div>
	                                <div class="clearfix"></div>
		                        </div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	        </div> <!-- row -->
	    </div> <!--  big container -->

		
		<div class="fixed-plugin">
			<div class="dropdown open">
				<a href="/options/dashboard.html" target="_blank">
					<i class="fa fa-cog fa-2x"> </i>
				</a>
			</div>
		</div>
	</div>

</body>

	<!--   Core JS Files   -->
	<script src="assets_1/js/jquery-2.2.4.min.js" type="text/javascript"></script>

	<script src="assets_1/js/demo.js" type="text/javascript"></script>

</html>
